<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Project's Library</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>TOP Library</h1>
    <button type="button" id="showAddModal">Add New Book</button>
  </header>
  <!-- A modal dialog containing a form -->
  <dialog id="modalDialog">
    <h2 id="title"></h2>
    <form id="modalForm" method="dialog">
      <label id="lblBookId">
        Book ID:
        <input type="text" disabled name="bookId">
      </label>
      <label>
        Title:
        <input type="text" required name="title">
      </label>
      <label>
        Author:
        <input type="text" required name="author">
      </label>
      <label>
        Pages:
        <input type="number" required name="pages">
      </label>
      <label>
        Img Url:
        <input type="url" name="img_url">
      </label>
      <div>
        <button id="cancelBtn" data-action="cancel">Cancel</button>
        <button type="submit"  data-action="addNew">Confirm</button>
      </div>
    </form>
  </dialog>
  <main></main>
  <footer>
    <small>Copyright 2024</small>
  </footer>
  <script src="index.js"></script>
</body>

</html>
